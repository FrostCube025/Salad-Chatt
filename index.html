<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Salad Chatt</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="shell">
    <header class="top">
      <div class="brand">
        <div class="badge">ðŸ¥—</div>
        <div>
          <div class="h1">Salad Chatt</div>
          <div class="sub">Host or join a room with a 6-digit code</div>
        </div>
      </div>
      <div class="status" id="status">Not connected</div>
    </header>

    <main class="grid">
      <section class="card">
        <div class="cardTitle">Host / Join</div>

        <label class="lbl">Nickname</label>
        <input id="nick" class="inp" maxlength="20" placeholder="e.g. FrostCube" />

        <label class="lbl">Room code (6 digits)</label>
        <div class="row">
          <input id="code" class="inp" maxlength="6" inputmode="numeric" placeholder="e.g. 482193" />
          <button id="joinBtn" class="btn primary">Join</button>
        </div>

        <div class="row">
          <button id="hostBtn" class="btn">Host (generate)</button>
          <button id="copyBtn" class="btn" disabled>Copy code</button>
        </div>

        <div class="row">
          <button id="leaveBtn" class="btn" disabled>Leave</button>
        </div>

        <div class="hint" id="hint"></div>
        <div class="small">
          Tip: Share the 6-digit code with friends. Images work after you enable Firebase Storage.
        </div>
      </section>

      <section class="card chat">
        <div class="cardTitle">Room</div>

        <div class="roomLine">
          <span>Code:</span> <strong id="roomCode">â€”</strong>
          <span class="spacer"></span>
          <span class="meTag">You:</span> <span id="youId" class="youId">â€”</span>
        </div>

        <div id="messages" class="messages"></div>

        <!-- Image preview bar -->
        <div id="previewBar" class="previewBar hidden">
          <img id="previewImg" class="previewImg" alt="preview" />
          <div class="previewMeta">
            <div class="previewTitle">Ready to send</div>
            <div class="previewSub" id="previewName"></div>
          </div>
          <button id="cancelImgBtn" class="btn">Cancel</button>
          <button id="sendImgBtn" class="btn primary">Send image</button>
        </div>

        <div class="composer">
          <input id="msg" class="inp" placeholder="Type a messageâ€¦" disabled />
          <input id="img" type="file" accept="image/*" hidden />
          <button id="imgBtn" class="btn" disabled>Image</button>
          <button id="sendBtn" class="btn primary" disabled>Send</button>
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
