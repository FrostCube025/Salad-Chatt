<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Salad Chatt</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="shell">
    <header class="top">
      <div class="brand">
        <div class="badge">ðŸ¥—</div>
        <div>
          <div class="h1">Salad Chatt</div>
          <div class="sub">Permanent chats â€¢ WhatsApp-ish</div>
        </div>
      </div>

      <div class="rightTop">
        <div class="status" id="status">Loadingâ€¦</div>
        <button id="accountBtn" class="btn">Account</button>
      </div>
    </header>

    <main class="appGrid">
      <!-- Left: chats -->
      <section class="card leftPane">
        <div class="cardTitle">Chats</div>

        <div class="meBox">
          <div><span class="muted">You:</span> <strong id="meName">â€”</strong></div>
          <div><span class="muted">ID:</span> <strong id="meId" class="mono">â€”</strong></div>
        </div>

        <div class="newChat">
          <label class="lbl">Start chat with ID</label>
          <div class="row">
            <input id="newChatId" class="inp" maxlength="10" inputmode="numeric" placeholder="Friend's 10-digit ID" />
            <button id="startChatBtn" class="btn primary">Start</button>
          </div>
          <div class="hint" id="hint"></div>
        </div>

        <div id="chatList" class="chatList"></div>
      </section>

      <!-- Right: messages -->
      <section class="card rightPane">
        <div class="chatHeader">
          <div class="chatTitle" id="chatTitle">Select a chat</div>
          <div class="chatMeta" id="chatMeta">â€”</div>
          <span class="spacer"></span>
          <button id="deleteChatBtn" class="btn danger" disabled>Delete chat (for me)</button>
        </div>

        <div id="messages" class="messages"></div>

        <div id="replyBar" class="replyBar hidden">
          <div class="replyMeta">
            <div class="replyTitle">Replying to <span id="replyToName"></span></div>
            <div class="replyPreview" id="replyPreview"></div>
          </div>
          <button id="cancelReplyBtn" class="btn">Cancel</button>
        </div>

        <div class="composer">
          <input id="msg" class="inp" placeholder="Type a messageâ€¦" disabled />
          <button id="sendBtn" class="btn primary" disabled>Send</button>
        </div>
      </section>
    </main>
  </div>

  <!-- Context menu -->
  <div id="ctxMenu" class="ctxMenu hidden" role="menu" aria-hidden="true">
    <div class="ctxHeader" id="ctxHeader">Message</div>
    <div class="ctxSection">
      <div class="ctxLabel">React</div>
      <div class="ctxReacts" id="ctxReacts"></div>
    </div>
    <button class="ctxBtn" id="ctxReply">Reply</button>
    <button class="ctxBtn danger" id="ctxDelete">Delete</button>
    <button class="ctxBtn" id="ctxClose">Close</button>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
