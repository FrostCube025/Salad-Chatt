<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Salad Chatt</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="shell">
    <header class="top">
      <div class="brand">
        <div class="badge">ðŸ¥—</div>
        <div>
          <div class="h1">Salad Chatt</div>
          <div class="sub">Host or join a room with a 6-digit code</div>
        </div>
      </div>
      <div class="status" id="status">Not connected</div>
    </header>

    <main class="grid">
      <section class="card">
        <div class="cardTitle">Host / Join</div>

        <label class="lbl">Nickname</label>
        <input id="nick" class="inp" maxlength="20" placeholder="e.g. Bobby1234" />

        <label class="lbl">Room code (6 digits)</label>
        <div class="row">
          <input id="code" class="inp" maxlength="6" inputmode="numeric" placeholder="e.g. 482193" />
          <button id="joinBtn" class="btn primary">Join</button>
        </div>

        <div class="row">
          <button id="hostBtn" class="btn">Host (generate)</button>
          <button id="copyBtn" class="btn" disabled>Copy code</button>
        </div>

        <div class="row">
          <button id="leaveBtn" class="btn" disabled>Leave</button>
        </div>

        <div class="hint" id="hint"></div>
        <div class="small">
          Tip: Right-click (PC) or long-press (mobile) a message for React / Reply / Delete.
        </div>
      </section>

      <section class="card chat">
        <div class="cardTitle">Room</div>

        <div class="roomLine">
          <span>Code:</span> <strong id="roomCode">â€”</strong>
          <span class="spacer"></span>
          <span class="meTag">You (tab id):</span> <span id="youId" class="youId">â€”</span>
        </div>

        <div class="presenceLine">
          <span id="onlineCount">Online: 0</span>
          <span class="dot">â€¢</span>
          <span id="onlineList">â€”</span>
        </div>

        <div id="messages" class="messages"></div>

        <!-- Reply bar -->
        <div id="replyBar" class="replyBar hidden">
          <div class="replyMeta">
            <div class="replyTitle">Replying to <span id="replyToName"></span></div>
            <div class="replyPreview" id="replyPreview"></div>
          </div>
          <button id="cancelReplyBtn" class="btn">Cancel</button>
        </div>

        <div class="composer">
          <input id="msg" class="inp" placeholder="Type a messageâ€¦" disabled />
          <button id="sendBtn" class="btn primary" disabled>Send</button>
        </div>
      </section>
    </main>
  </div>

  <!-- Context menu (right click / long press) -->
  <div id="ctxMenu" class="ctxMenu hidden" role="menu" aria-hidden="true">
    <div class="ctxHeader" id="ctxHeader">Message</div>
    <div class="ctxSection">
      <div class="ctxLabel">React</div>
      <div class="ctxReacts" id="ctxReacts"></div>
    </div>
    <button class="ctxBtn" id="ctxReply">Reply</button>
    <button class="ctxBtn danger" id="ctxDelete">Delete</button>
    <button class="ctxBtn" id="ctxClose">Close</button>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
